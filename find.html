<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Republic</span>
            <i class="fab fa-old-republic"></i>
        </div>
        <div class="status-bar_column">
            <span>2349hr</span>
        </div>
        <div class="status-bar_column">
            <span>100</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="nav_alert nav-cog"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fab fa-connectdevelop"></i><span>Code</span></div>
            <div class="icon-row_icon"><i class="fas fa-journal-whills"></i><span>Add by Contacts</span></div>
            <div class="icon-row_icon"><i class="fab fa-galactic-republic"></i><span>Add by ID</span></div>
            <div class="icon-row_icon"><i class="fab fa-galactic-senate"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#DarkSide</h5>
                    <h6 class="open-post_hashtags">#Empire#CloneArmy#CaptureRebels</h6>
                    <div class="open-post_members">
                        <img src="https://www.cadworxlive.com/blobs/usergallery/IMG_lordvaderDarth-Vader_phixr.jpg" />
                        <span class="open-post_member-count">10000 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img src="https://www.cadworxlive.com/blobs/usergallery/IMG_lordvaderDarth-Vader_phixr.jpg" />
                        <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>900</span></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user-astronaut fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-newspaper fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fab fa-searchengin fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_alert"></span>
                    <i class="fas fa-tools fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="rotate-screen">
        <i class="fab fa-jedi-order fa-2x"></i>
        <span>Hey!! Please Rotate Your Phone</span>
        <i class="fab fa-galactic-senate fa-2x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
