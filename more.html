<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars- Kokoa Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Republic</span>
            <i class="fab fa-old-republic"></i>
        </div>
        <div class="status-bar_column">
            <span>2349hr</span>
        </div>
        <div class="status-bar_column">
            <span>100</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-headphones fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="nav_alert nav-cog"></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://pyxis.nymag.com/v1/imgs/367/895/b06700f7cc976e0c87ee4489ff71ec41f9-21-obi-wan.rsquare.w700.jpg"
                    class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">Obi Wan</h4>
                    <h6 class="user-component_subtitle">+010-3831-1502<i class="fas fa-jedi fa-sm"></i></h6>
                </div>
            </div>
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fas fa-journal-whills"></i><span>Calendar</span></div>
            <div class="icon-row_icon"><i class="fab fa-old-republic"></i><span>Emoticons</span></div>
            <div class="icon-row_icon"><i class="fab fa-jedi-order"></i><span>Themes</span></div>
            <div class="icon-row_icon"><i class="fab fa-galactic-republic"></i><span>Accounts</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions-title">Kokoa Apps</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image"><i id="pay" class="fab fa-paypal"></i></div>
                    <span class="more-suggestions_icon-text">Kokoa Pay</span>
                </div>
                <div class="more-suggestions_icons">
                    <div class="more-suggestions_icon">
                        <div class="more-suggestions_icon-image"><i id="spotify"class="fab fa-spotify"></i></div>
                        <span class="more-suggestions_icon-text">Kokoa Music</span>
                    </div>
                    <div class="more-suggestions_icons">
                        <div class="more-suggestions_icon">
                            <div class="more-suggestions_icon-image"><i id="map" class="fas fa-map-marker-alt"></i></div>
                            <span class="more-suggestions_icon-text">Kokoa Maps</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user-astronaut fa-2x"></i></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-newspaper fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fab fa-searchengin fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_alert"></span>
                    <i class="fas fa-tools fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="rotate-screen">
        <i class="fab fa-jedi-order fa-2x"></i>
        <span>Hey!! Please Rotate Your Phone</span>
        <i class="fab fa-galactic-senate fa-2x"></i>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
